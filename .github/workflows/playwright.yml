name: playwright tests example

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: "ALLURE_JOB_RUN_ID service parameter. Leave blank."
        required: false
      ALLURE_USERNAME:
        description: "ALLURE_USERNAME service parameter. Leave blank"
        required: false

env:
  ALLURE_RESULTS: "build/allure-results"
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '21'
    - name: Install dependencies
      run: npm install
    - name: install and configure allurectl
      uses: allure-framework/setup-allurectl@v1.0.0
      with:
        allure-endpoint: https://demo.testops.cloud
        allure-token: ${{ secrets.ALLURE_TOKEN }}
        allure-project-id: ${{ secrets.ALLURE_PROJECT_ID }}
        allurectl-version: 2.17.0
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests and upload to Allure TestOps
      run: allurectl watch -- npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 2
