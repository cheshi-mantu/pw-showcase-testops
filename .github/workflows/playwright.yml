name: playwright tests example

on:
  schedule:
    - cron: '0 */8 * * *'  # This will run the workflow daily at 4 AM UTC
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: "ALLURE_JOB_RUN_ID service parameter. Leave blank."
        required: false
      ALLURE_USERNAME:
        description: "ALLURE_USERNAME service parameter. Leave blank"
        required: false
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'
      - '.gitignore'
      - '.github/workflows/**'
      - 'docs/**'
      - '*.txt'
      - 'LICENSE'
      
env:
  ALLURE_RESULTS: "./allure-results"
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      ALLURE_LAUNCH_NAME: "pw gh ${{ github.ref_name }} ${{ github.build_number }}"
      ALLURE_LAUNCH_TAGS: "${{ github.github.ref_name }}"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '21'
        cache: 'npm'  # This caches node_modules automatically
    
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-
    
    - name: Install dependencies
      run: npm ci  # Use npm ci for faster, reliable installs in CI
    
    - name: install and configure allurectl
      uses: allure-framework/setup-allurectl@v1.0.0
      with:
        allure-endpoint: https://demo.testops.cloud
        allure-token: ${{ secrets.ALLURE_TOKEN }}
        allure-project-id: ${{ secrets.ALLURE_PROJECT_ID }}
        allurectl-version: 2.17.0
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests and upload to Allure TestOps
      run: allurectl watch -- npx playwright test
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 2
